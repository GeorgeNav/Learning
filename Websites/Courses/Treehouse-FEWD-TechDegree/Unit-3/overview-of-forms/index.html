<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <form action="index.html" method="post">
            <!--
                action: webaddress that processes information submitted via form
                method: http method that the browser uses to submit the form (post/get) --> 
            <h1>Sign Up</h1>
            <fieldset> <!-- groups form elements -->
                <legend><span class="number">1</span>Your basic info</legend> <!-- legend: labels fieldset -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
                    <!--
                        type: what kind of input (email,tel,password,etc...)
                        id: associate labels to form controls based on id
                        name: so server can understand form data
                    -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email">
                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password">
                <label for="user_age">Age:</label><!-- no for because nothing to associate with --> 
                <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
                <input type="radio" id="13_or_older" value="13_or_older" name="user_age"><label for="13_or_older" class="light">13 or Older</label>
                    <!-- name: groups radio buttons to a group of radio buttons so only one can be selected -->
            </fieldset>
            <fieldset>
                <legend><span class="number">2</span>Your profile</legend>
                <label for="bio">Biography:</label>
                <textarea id="bio" name="user_bio">Starting Text</textarea>
                <label for="job">Job role:</label>
                <select id="job" name="user_job"> <!-- select menu -->
                    <optgroup label="Web">
                        <option value="frontent_developer">Front-End Developer</option>
                        <option value="php_developer">PHP Developer</option>
                        <option value="python_developer">Python Developer</option>
                        <option value="rails_developer">Rails Developer</option>
                        <option value="web_developer">Web Developer</option>
                        <option value="wordpress_developer">Wordpress Developer</option>
                    </optgroup>
                        <optgroup label="Mobile">
                        <option value="android_developer">Android Developer</option>
                        <option value="ios_developer">iOS Developer</option>
                        <option value="mobile_designer">Front-End Developer</option>
                    </optgroup>
                        <optgroup label="Business">
                        <option value="business_owner">Business Owner</option>
                        <option value="freelancer">Freelancer</option>
                    </optgroup>
                </select>
                <label>Interests</label>
                <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label>
                <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label>
                <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
            </fieldset>
            <button type="submit">Sign Up</button>
                 <!--
                     type: submit/reset/button
                        submit: send all data to server
                        reset: clears all form data
                        button: used with Javascript (no default behavior)
                 -->
        </form>
    </body>
</html>
