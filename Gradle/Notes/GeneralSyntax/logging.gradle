/* Reference: logging */
task hello(type: HelloTask)
class HelloTask extends DefaultTask {
    @TaskAction
    void doAction() {
        logger.info 'HelloTask task started' // [INFO] when debugging
        logger.lifecycle 'Hello World' // [LIFECYCLE] when debugging
        logger.info 'HelloTask task ended' // [INFO] when debugging
    }
}

